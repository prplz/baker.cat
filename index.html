    <script>
        var secondsPlayed = parseInt(window.localStorage.secondsPlayed);
        if (isNaN(secondsPlayed)) {
            secondsPlayed = 0;
        }

        function onload() {
            document.getElementById('timer').innerHTML = durationStr(secondsPlayed);
            var last = Date.now();
            window.setInterval(function () {
                var now = Date.now();
                secondsPlayed += (now - last) / 1000;
                last = now;
                document.getElementById('timer').innerHTML = durationStr(secondsPlayed);
                window.localStorage.secondsPlayed = secondsPlayed;
            }, 100);
        }

        window.addEventListener('load', onload, false);

        function durationStr(seconds) {
            var n = Math.floor(seconds);
            var str = n % 60 + 's';
            n = Math.floor(n / 60);
            if (n === 0) return str;
            str = n % 60 + 'm ' + str;
            n = Math.floor(n / 60);
            if (n === 0) return str;
            str = n % 24 + 'h ' + str;
            n = Math.floor(n / 24);
            if (n === 0) return str;
            return n + 'd ' + str;
        }

        var loop = null;
        var slow = false;

        var AudioContext = window.AudioContext || window.webkitAudioContext || false;
        if (AudioContext) {
            var ctx = new AudioContext();
            var gain = ctx.createGain();
            gain.connect(ctx.destination);
            gain.gain.value = 0.3;
            var req1 = new XMLHttpRequest();
            req1.open('GET', 'start.mp3', true);
            req1.responseType = 'arraybuffer';
            req1.onload = function () {
                ctx.decodeAudioData(req1.response, function (b) {
                    var src = ctx.createBufferSource();
                    src.buffer = b;
                    src.connect(gain);
                    src.start(0);
                    src.onended = function () {
                        if (loop === null) {
                            slow = true;
                        } else {
                            loop.start(0);
                        }
                    };
                });
            };
            req1.send();

            var req2 = new XMLHttpRequest();
            req2.open('GET', 'loop.mp3', true);
            req2.responseType = 'arraybuffer';
            req2.onload = function () {
                ctx.decodeAudioData(req2.response, function (b) {
                    var src = ctx.createBufferSource();
                    src.buffer = b;
                    src.connect(gain);
                    src.loop = true;
                    loop = src;
                    if (slow) {
                        src.start(0);
                    }
                });
            };
            req2.send();
        } else {
            window.location.href = "https://youtu.be/-ZOiX6cIT8o";
        }
    </script>
